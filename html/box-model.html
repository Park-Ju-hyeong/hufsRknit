<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>box-model 관련속성 익히기</title>
    <style>
        .padding {
            background: #00BD39;
            padding: 10px 30px 50px 70px;
            border-width: 5px 15px 25px 35px;
            border-style: solid dotted dashed double;
            border-color: red yellow green blue;
        }
        
        .margin {
            background: #2355B4;
            margin: 10px 20px 30px 40px;
        }
    </style>
</head>

<body>
    <h1>padding 속성</h1>
    <div class="padding">요소박스의 안쪽 여백 A</div>
    <div class="padding">요소박스의 안쪽 여백 B</div>
    <div class="padding">요소박스의 안쪽 여백 C</div>
    <!---->
    <h1>margin 속성</h1>
    <div class="margin">요소박스의 바깥쪽 여백 A</div>
    <div class="margin">요소박스의 바깥쪽 여백 B</div>
    <div class="margin">요소박스의 바깥쪽 여백 C</div>
</body>

</html>
