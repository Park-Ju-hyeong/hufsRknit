<!-- html:5 치고 tab 키 누르기! -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>emmet 연습하기!</title>
    </head>
<body>
    <div>
        <!-- div.note 하고 tab 누르기 -->
        <div class="note"></div> 
        <!-- 멀티 클레스 방식 -->
        <div class="note brand"></div> 
        <!-- div#  tab 누르면 id 로 생성됨 -->
        <div id="gnb"></div> 
        <!-- ul>li*3>a  이런식으로 하위 만들기와 3개 만들기 가능 -->
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
        <!-- ul>li*3>a{메뉴아이템} 안에 글쓰기 가능 -->
        <ul>
            <li><a href="">메뉴아이템</a></li>
            <li><a href="">메뉴아이템</a></li>
            <li><a href="">메뉴아이템</a></li>
        </ul>
        <!-- ul>li*3>a{메뉴아이템$} $ 로 순서 넣을 수 있음 -->
        <ul>
            <li><a href="">메뉴아이템1</a></li>
            <li><a href="">메뉴아이템2</a></li>
            <li><a href="">메뉴아이템3</a></li>
        </ul>
        <!-- ul>li.syle$*3>a{메뉴아이템} style에 순서넣기 -->
        <ul>
            <li class="syle1"><a href="">메뉴아이템</a></li>
            <li class="syle2"><a href="">메뉴아이템</a></li>
            <li class="syle3"><a href="">메뉴아이템</a></li>
        </ul>
        <!-- ul>li.syle*5>a{메뉴아이템$@-3*5} 이런것도 가능함 -->
        <ul>
            <li class="syle"><a href="">메뉴아이템7*5</a></li>
            <li class="syle"><a href="">메뉴아이템6*5</a></li>
            <li class="syle"><a href="">메뉴아이템5*5</a></li>
            <li class="syle"><a href="">메뉴아이템4*5</a></li>
            <li class="syle"><a href="">메뉴아이템3*5</a></li>
        </ul>
        <!-- header+nav+main+footer  + 로 형제 레벨로(siblings) 계층 만들 수 있다. -->
        <header></header>
        <nav></nav>
        <main></main>
        <footer></footer>
        <!-- a[href="http//www.org"] -->
        <a href="http//www.org"></a>
    </div>
</body>
</html>
